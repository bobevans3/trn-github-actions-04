name: Lint, Test, and Build

on:
  push

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      -name: Install JS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      -name: Install Dependencies
        run: npm ci
      - name: Lint
        run: eslint --ext .jsx --fix src
      - name: test
        run: vitest run
      - name: build
        run: vite build
